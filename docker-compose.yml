version: '3.9'

services:
  mariadb:
    image: mariadb:latest
    platform: linux/amd64
    restart: on-failure
    ports:
      - 5505:3306
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - MYSQL_ROOT_PASSWORD=edgehill2023
      - MYSQL_PASSWORD=edgehill2023
      - MYSQL_USER=edgehill
      - MYSQL_DATABASE=dashboard_data
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55

  redis:
    image: redislabs/redismod
    restart: on-failure
    container_name: redis
    ports: 
      - 6379:6379

  so_data:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "4996:4996"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 'php_my_admin'
    links:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      UPLOAD_LIMIT: 300M
    ports:
      - '800:80'
volumes:
  mariadb_data:
